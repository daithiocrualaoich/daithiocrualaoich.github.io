<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rainy Patrick</title>
        <style media="screen">
            body {
                overflow-y: hidden;
            }

            #parent {
                width: 100%;
                height: 100%;
                margin: 0 auto;
                position: absolute;
                top: 0;
                left: 0;
            }

            #parent img {
                width: 100%;
                height: 100%;
            }
        </style>
        <script src="rainyday.js"></script>
        <script>
            function load() {
                <!--image.onload = function() {-->
                    var engine = new RainyDay({
                        element: 'background',  // ID of image element
                        blur: 10,               // Defines blur due to rain effect
                        opacity: 1,             // Opacity of rain drops
                        fps: 30                 // Frame rate per second
                    });
                    engine.VARIABLE_GRAVITY_ANGLE = Math.PI / 8;
                    engine.rain([ [0, 2, 1], [4, 4, 1] ], 50);
                <!--}-->
            }
        </script>
    </head>
    <body onload="load();">
    <body>
        <div id="parent">
            <img id="background" alt="background" src="patrick.jpg" />
        </div>
    </body>
</html>
